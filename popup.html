<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>레드마인 일감 등록 도우미</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>레드마인 일감 등록 도우미</h1>

  <!-- 🔹 담당자 즐겨찾기 (수동 입력, 최상단) -->
  <section id="assignee-fav-section">
    <h2>담당자 즐겨찾기</h2>
    <p class="sub">이름을 직접 입력해 즐겨찾기에 저장하고, 클릭하면 담당자 드롭다운에 자동 적용됩니다. (예: “이현빈” → “ⓕ이 현빈” 매칭)</p>

    <div class="row">
      <input id="assigneeInput" type="text" placeholder="담당자 이름 입력 (예: 이현빈)" />
      <button id="btnAddFav" class="btn">추가</button>
    </div>

    <div class="switch">
      <input type="checkbox" id="autoApply" />
      <label for="autoApply">페이지 열 때 마지막 즐겨찾기 자동 적용</label>
    </div>

    <ul id="favList" class="list"></ul>
  </section>

  <!-- 🔹 템플릿 버튼 영역 -->
  <section id="template-section">
    <h2>템플릿 삽입</h2>
    <p class="sub">원하는 템플릿을 선택하세요.</p>
    <div id="template-buttons" class="row">
      <button id="errorTemplateBtn" class="btn danger">오류 템플릿</button>
      <button id="requestTemplateBtn" class="btn primary">요청 템플릿</button>
    </div>
  </section>

  <!-- 🔹 고객사 검색 영역 -->
  <section id="company-section">
    <h2>고객사 검색</h2>
    <div class="autocomplete">
      <input
        id="companyInput"
        type="text"
        placeholder="고객사명을 입력하세요"
        autocomplete="off"
      />
    </div>
    <button id="searchBtn" class="btn">조회</button>
    <div id="resultBox"></div>
  </section>

  <!-- 결과 출력용 -->
  <div id="result"></div>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="popup.js"></script>
</body>
</html>
